- type: enum
  name: turblen
  label: Type of turbulence mixing length
  symbols:
    - DELT
    - 1DIM
    - BL89
    - DEAR
    - RM17
- type: enum
  name: turbdim
  label: turbulence dimensionality
  symbols:
    - 1DIM
    - 3DIM

- type: record
  name: geo_point
  label: a point on the Earth as lat/lon
  fields:
    lat:
      type: float
    lon:
      type: float
      
